<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Decorator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <script src="decoratemytext.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img src="decorated.gif" alt="very decorated!" />
    </div>

    <fieldset>
      <legend>Text</legend>
      <textarea cols="30" rows="4" id="textArea"></textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>

      <input
        type="submit"
        value="Bigger Decorations"
        id="btnBigDecoration"
        onclick="textDecorationClick();"
      />
      <br />
      <label
        ><input
          type="checkbox"
          id="cbBling"
          onchange="blingFunction();"
        />Bling</label
      >
      <br />
      <input
        type="submit"
        value="Igpay Atinlay"
        id="btnIgpayAtinlay"
        onclick="igpayAtinlayClick();"
      />
      <br />
      <input
        type="submit"
        value="Malkovitch"
        id="btnMalkovitch"
        onclick="btnMalkovitch();"
      />
    </fieldset>
  </body>
</html>
